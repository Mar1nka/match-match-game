<div class="settings">

    <div class="settings__header ">
        <p>Settings</p>
    </div>

    <div class="difficulty settings-item">
        <div class="difficulty__header">
            <p>Difficulty of the game:</p>
        </div>

        <div class="difficulty__options">

            <div class="difficulty__options-item" data-difficulty="8">
                <p class="difficulty__option-label">Easy (2*4)</p>
            </div>

            <div class="difficulty__options-item" data-difficulty="12">
                <p class="difficulty__option-label">Medium (3*4)</p>
            </div>

            <div class="difficulty__options-item" data-difficulty="16">
                <p class="difficulty__option-label" >Hard (4*4)</p>
            </div>
        </div>

    </div>

    <div class="card-categories settings-item">
        <div class="card-categories__header">
            <p>Shirt cards:</p>
        </div>

        <div class="card-categories__options">
            <div class="card-categories__options-item" data-category="0">
                <img src="images/categories/0/cover.png" class="card-categories__options-image">
            </div>
            <div class="card-categories__options-item" data-category="1">
                <img src="images/categories/1/cover.png" class="card-categories__options-image">
            </div>
            <div class="card-categories__options-item" data-category="2">
                <img src="images/categories/2/cover.png" class="card-categories__options-image">
            </div>

        </div>

    </div>


    <div class="menu">
        <a href="#main-menu" class="menu__item">Back</a>
    </div>
</div>
